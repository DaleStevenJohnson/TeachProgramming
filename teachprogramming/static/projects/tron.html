<canvas id="canvas" width="640" height="480"></canvas>
<script>
    var canvas  = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    
    var interval_id;
    function start() {interval_id = setInterval(timerEvent, 1000/60);}
    function pause() {clearInterval(interval_id);}
    
    // Check http://www.asquare.net/javascript/tests/KeyCode.html for more keycodes // VER: 5
    var keys         = {27:'ESCAPE', 38:'UP', 40:'DOWN', 37:'LEFT', 39:'RIGHT', 87:'W', 83:'S', 65:'A', 68:'D'};
    var keys_pressed = {};
    function init_keys() {for (key in keys) {keys_pressed[keys[key]]=false;}}
    window.addEventListener('keydown', eventKeyDown, true);
    window.addEventListener('keyup'  , eventKeyUp  , true);
    function eventKeyDown(event) {if (event.keyCode in keys) {keys_pressed[keys[event.keyCode]]=true; }}
    function eventKeyUp  (event) {if (event.keyCode in keys) {keys_pressed[keys[event.keyCode]]=false;}}
    
    var variables = {
        "background_color": 'rgba(0,0,0,255)',
        "player1_color"   : 'rgba(255,255,0,255)',                              // VER: 2
        "player2_color"   : 'rgba(255,0,0,255)',                                // VER: 5
        "player1_score"   : 0,                                                  // VER: 6
        "player2_score"   : 0,                                                  // VER: 6
    };
    
    function reset() {
        init_keys();
        context.fillStyle = variables.background_color;
        context.fillRect(0, 0, canvas.width, canvas.height);
        variables.player1_x_pos   = 100;                                        // VER: 2
        variables.player1_y_pos   = 100;                                        // VER: 2
        variables.player1_x_move  =   1;                                        // VER: 2
        variables.player1_y_move  =   0;                                        // VER: 2
        variables.player2_x_pos   = canvas.width  - 100;                        // VER: 5
        variables.player2_y_pos   = canvas.height - 100;                        // VER: 5
        variables.player2_x_move  =  -1;                                        // VER: 5
        variables.player2_y_move  =   0;                                        // VER: 5
    }

    function timerEvent() {
        if (keys_pressed.ESCAPE) {pause(); reset();}
                                                                                                 // VER: 3
        if (keys_pressed.DOWN  ) {variables.player1_x_move =  0; variables.player1_y_move =  1;} // VER: 3
        if (keys_pressed.RIGHT ) {variables.player1_x_move =  1; variables.player1_y_move =  0;} // VER: 3
        if (keys_pressed.LEFT  ) {variables.player1_x_move = -1; variables.player1_y_move =  0;} // VER: 3 HIDE
        if (keys_pressed.UP    ) {variables.player1_x_move =  0; variables.player1_y_move = -1;} // VER: 3 HIDE
                                                                                                 // VER: 3
        if (keys_pressed.W     ) {variables.player2_x_move =  0; variables.player2_y_move = -1;} // VER: 5
        if (keys_pressed.S     ) {variables.player2_x_move =  0; variables.player2_y_move =  1;} // VER: 5 HIDE
        if (keys_pressed.A     ) {variables.player2_x_move = -1; variables.player2_y_move =  0;} // VER: 5 HIDE
        if (keys_pressed.D     ) {variables.player2_x_move =  1; variables.player2_y_move =  0;} // VER: 5 HIDE
                                                                                                 // VER: 5
        variables.player1_x_pos = variables.player1_x_pos + variables.player1_x_move; // VER: 2
        variables.player1_y_pos = variables.player1_y_pos + variables.player1_y_move; // VER: 2
        variables.player2_x_pos = variables.player2_x_pos + variables.player2_x_move; // VER: 5
        variables.player2_y_pos = variables.player2_y_pos + variables.player2_y_move; // VER: 5 HIDE
                                                                                      // VER: 2
        var pixel       = context.getImageData(variables.player1_x_pos, variables.player1_y_pos, 1, 1).data; // VER: 4
        var pixel_color = 'rgba('+pixel[0]+','+pixel[1]+','+pixel[2]+','+pixel[3]+')';                       // VER: 4
        if (pixel_color != variables.background_color) {                                                     // VER: 4
            variables.player2_score = variables.player2_score + 1;                                           // VER: 6
            alert("Player1 Crashed");                                                                        // VER: 4
            reset();                                                                                         // VER: 4
        }                                                                                                    // VER: 4
                                                                                                             // VER: 4
        var pixel       = context.getImageData(variables.player2_x_pos, variables.player2_y_pos, 1, 1).data; // VER: 5
        var pixel_color = 'rgba('+pixel[0]+','+pixel[1]+','+pixel[2]+','+pixel[3]+')';                       // VER: 5 HIDE
        if (pixel_color != variables.background_color) {                                                     // VER: 5 HIDE
            variables.player1_score = variables.player1_score + 1;                                           // VER: 6 HIDE
            alert("Player2 Crashed");                                                                        // VER: 6 HIDE
            reset();                                                                                         // VER: 5 HIDE
        }                                                                                                    // VER: 5 HIDE
                                                                                                             // VER: 5
        context.fillStyle = variables.player1_color;                               // VER: 2
        context.fillRect(variables.player1_x_pos, variables.player1_y_pos, 1, 1);  // VER: 2
        context.fillStyle = variables.player2_color;                               // VER: 5
        context.fillRect(variables.player2_x_pos, variables.player2_y_pos, 1, 1);  // VER: 5 HIDE
                                                                                   // VER: 2
        if (variables.player1_score == 5 || variables.player2_score == 5) { // VER: 6
            pause();                                                        // VER: 6
            reset();                                                        // VER: 6
            alert("Player1:"+variables.player1_score+" Player2:"+variables.player2_score); // VER: 6
        }                                                                   // VER: 6
    }
    
    reset();
    start();
</script>
